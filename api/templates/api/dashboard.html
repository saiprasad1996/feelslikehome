ul {
    list-style-type: none;

    padding: 0;
    overflow: hidden;
    float:right;
}

li {

    float: left;
}

li a {
    display: block;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
    color: #111;
}
